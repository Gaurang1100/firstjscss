<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter the Amount</p>
                <input value="100" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <option value="INR">USD</option>
                            <option value="USD">INR</option>
                            <option value="ERU">ERU</option>
                            <option value="ASD">ASD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-rotate"></i>
                <div class="to"><p>to</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/AZ/flat/64.png">
                        <select name="from">
                            <option value="INR">INR</option>
                            <option value="USD">Usd</option>
                            <option value="ERU">ERU</option>
                            <option value="ASD">ASD</option>
                        </select>
                    </div></div>
            </div>
            <div class="Message">Your Currencey Has Been Exchanged THx</div>
            <button>Get Yor Exchange  Rate</button>
        </form>
    </div>
       <script src="backupforhtml.js"></script>
</body>
</html>
